<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Táblázatok</title>

    <!--Style-ok hozzáadása-->

    <style>

      table, td, th{
        border: 2px black solid;
        font-size: 45px;
        font-weight: bold;
        padding: 5px;
      }

      .secondtab, .thirdtab, .fourthtab{
        margin-top: 50px;
      }

      .thead1{
        height: 150px;
        width: 25px;
      }

      .td3{
        width: 150px;
      }

      .red{
        background-color: red;
      }

      .yellow{
        background-color: yellow;
      }

    </style>

  </head>

  <body>

    <!--Első Táblázat-->

    <table>
      <tr>
        <th colspan="2">Head 1</th>
        <th colspan="2">Head 2</th>
      </tr>
        <tr>
          <td>Head 3</td>
          <td>Head 4</td>
          <td>Head 5</td>
          <td>Head 6</td>
        </tr>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
          <td>D</td>
        </tr>
        <tr>
          <td>E</td>
          <td>F</td>
          <td>G</td>
          <td>H</td>
        </tr>
    </table>

    <!--Második Táblázat-->

    <table class="secondtab">
      <tr>
        <th rowspan="3">Head 1</th>
      </tr>
      <tr>
        <td>Item 1</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
      </tr>
      <tr>
        <td>Item 5</td>
        <td>Item 6</td>
        <td>Item 7</td>
        <td>Item 8</td>
      </tr>
      <tr>
        <th rowspan="2">Head 2</th>
      </tr>
      <tr>
        <td>Item 9</td>
        <td>Item 10</td>
        <td>Item 3</td>
        <td>Item 11</td>
      </tr>
    </table>

    <!--Harmadik Táblázat-->

    <table class="thirdtab">
      <tr>
        <th class="thead1" rowspan="2"></th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td class="td3">3

          <!-- Beágyazott táblázat indul -->

          <table>
            <tr>
              <th rowspan="2"></th>
            </tr>
            <tr>
              <td>A</td>
              <td>B</td>
            </tr>
            <tr>
              <th rowspan="2"></th>
            </tr>
            <tr>
              <td>C</td>
              <td>D</td>
            </tr>
          </table>

          <!-- Beágyazott táblázat vége -->

        </td>
      </tr>
      <tr>
        <th rowspan="2"></th>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>

    <!-- Negyedik Táblázat -->

    <table class="fourthtab">
      <thead>
        <th class="red">ISBN</th>
        <th class="red">Title</th>
        <th class="yellow">Price</th>
      </thead>
      <tbody>
        <td class="red">3476896</td>
        <td class="red">My first HTML</td>
        <td class="yellow">$53</td>
      </tbody>
      <tfoot>
        <td class="red">5869207</td>
        <td class="red">My first CSS</td>
        <td class="yellow">$49</td>
      </tfoot>
    </table>
  </body>
</html>
